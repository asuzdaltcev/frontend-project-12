services:
  - type: web
    name: chat-app-simple
    env: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: npx @hexlet/chat-server -s ./frontend/dist -p $PORT -a 0.0.0.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 